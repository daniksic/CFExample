<div data-cc-sidebar data-ng-controller="sidebar as vm">
    <div class="sidebar-filler"></div>
    <div class="sidebar-dropdown"><a href="#">Menu</a></div>
    <div class="sidebar-inner">
        <div class="sidebar-widget">
            <div class="input-group row-fluid">
                <input type="text" class="form-control" placeholder="Quick find..." data-ng-model="vm.searchText"
                       data-ng-keyup="vm.search($event)">
                <span class="input-group-btn">
                    <a class="btn btn-info btn-notext" data-ng-click="vm.search($event)"><i class="fa fa-search"></i></a>
                </span>
            </div>
        </div>

        <ul class="navi">
            <li class="nlightblue fade-selection-animation" data-ng-class="vm.isCurrent(r)" data-ng-repeat="r in vm.navRoutes">
                <a href="#{{r.url}}"><i class="{{r.config.settings.icon}}"></i> {{r.config.settings.content}}</a>
            </li>
        </ul>
    </div>
</div>
